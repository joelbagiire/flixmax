<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../All CSS/signin.css">
    <title>http://Flixmax-Sign in</title>
</head>
<body>
    <div class="logo">
        <a href="./home.html"><span>FLIX</span>MAX</a>
    </div>
    <div class="content">
        <form action="./index.html">
            <h1>Sign In</h1>
            <div class="inputs">
                <input type="email" required>
                <label for="Email">Email or phone number</label>
            </div>
            <div class="inputs">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <i class="material-icons icon" id="visible">visibility</i>
                <i class="material-icons icon" id="invisible">visibility_off</i>
            </div>
            <div id="btn">
                <button type="submit">Sign In</button>
            </div>
            <div class="links">
                <div id="remember">
                    <input type="checkbox"><span>Remember me</span>
                </div>
                <a href="#">Need help?</a>
            </div>
            <div>
                <p>New to Flixmax? <a href="./home.html" id="btn_sign">Sign up now</a></p>
                <p>&copy;FLIXMAX</p>
            </div>
        </form>
    </div>
    <script src="../All JS/sigin.js"></script>
</body>
</html>
